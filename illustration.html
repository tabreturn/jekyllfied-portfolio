---
layout: default
title:  illustration
---
{% for post in site.posts %}
  {% if post.categories[0] == "illustration" %}
    <div class="entryContainer">
      <div class="entryInfo">
        <h2>{{ post.title }}</h2>
        {% if post.view %}
          <a href="{{post.view}}">view</a>
        {% endif %}
        <h3>{{ post.date | date: "%Y.%m" }}</h3>
        {{ post.content }}
        <p class="media">
          {{ post.media }}
        </p>
      </div>
      <div class="entryImage"><img src="{{ post.image }}" alt="{{ post.title }}" /></div>
    </div>
  {% endif %}
{% endfor %}
