<div class="entryContainer">
  <div class="entryInfo">
    <h2>{{ post.title | downcase }}</h2>
    <h3>{{ post.date | date: "%Y.%m" }}</h3>
    {{ post.content }}
    <p class="media">
      {{ post.media }}
    </p>
    {% if post.view %}
      <a href="{{ post.view }}" {% if post.type == 'img' %} data-lightbox="{{ post.title }}" {% endif %} >view</a>
    {% endif %}
  </div>
  <div class="entryImage"><img src="{{ post.image }}" alt="{{ post.title }}" /></div>
</div>
