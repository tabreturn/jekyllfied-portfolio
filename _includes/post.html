<div class="entryContainer">
  <div class="entryImage"><img src="{{ post.image }}" alt="{{ post.title }}" /></div>
  <div class="entryInfo">
    <h2>{{ post.title | downcase }}</h2>
    <h3>{{ post.date | date: "%Y.%m" }}</h3>
    {{ post.content }}
    <p class="media">
      {{ post.media }}
    </p>
    {% if post.view %}
      {% if post.view[0] %}
        <a href="{{ post.view[0] }}" data-lightbox="{{ post.title }}">view</a>
        {% for view in post.view offset:1 %}
          <a href="{{ view }}" data-lightbox="{{ post.title }}" style="display:none">view</a>
        {% endfor %}
      {% else %}
        <a href="{{ post.view }}">view</a>
      {% endif %}
    {% endif %}
  </div>
</div>
